<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register here</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="box">
        <div class="title">Regstration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="detail">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Username</span>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="detail">Email</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="detail">Phone</span>
                    <input type="number" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="detail">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="detail">Confirm password</span>
                    <input type="password" placeholder="Confirm password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="">
                <span class="gender-title">Gender</span>
               <div class="categorry">
                   <label for="">
                      <span class="dot one"></span>
                      <span class="gender">Male</span>
                    
                   </label>
                   <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Female</span>
                  
                 </label>
                 <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Prefer not to say</span>
                  
                 </label>
               </div>
            </div>
            <div class="button">
                <input type="button" value="Register">
            </div>
        </form>
    </div>
    
</body>
</html>
